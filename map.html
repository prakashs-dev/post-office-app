<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Post Office Locator</title>
    <link rel="icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="ipDetails">
      <p id="ip-Ads">IP Address :</p>
      <div id="details">
        <div class="first-line">
          <p id="lat">Latitude :</p>
          <p id="long">Longitude:</p>
          <p id="city">City :</p>
          <p id="region">Region:</p>
        </div>
        <div class="second-line">
          <p id="hostname">Hostname:</p>
          <p id="org">Organization :</p>
        </div>
      </div>
    </div>
    <div id="map">
      <p>Your Current Location</p>
      <iframe
        src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
        width="80%"
        height="700"
        frameborder="0"
        style="border: 0"
      ></iframe>
    </div>
    <div id="moreInfo">
      <p>More Information About You</p>
      <div>
        <p id="timeZone">Time Zone :</p>
        <p>Date And Time : <span id="dateTime"></span></p>
        <p id="pinCode">Pincode :</p>
        <p id="message">Message :</p>
      </div>
    </div>
    <div id="postOfficeList">
      <p class="nearYou">Post Offices Near You</p>
      <input
        type="text"
        name="searc-box"
        id="searcbox"
        placeholder="Search By Name"
      />
      <div id="postOffice-card">
        <div id="cards">
          <!-- <p>Name</p>
                <p>Branch Type</p>
                <p>Delivery Status</p>
                <p>District</p>
                <p>Division</p> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
